spring:
  config:
    activate:
      on-profile: "actuator"
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
      base-path: /sejongpeer-actuator
    jmx:
      exposure:
        exclude: "*"
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
    prometheus:
      enabled: true
